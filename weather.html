<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <!-- css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="container w-50">
        <h2 class="mt-5 text-center text-light"><b><i>Weather Uptade <span>Using Api Weather</span></i></b></h2>
        <input type="text" class="form-control mb-3 mt-3" placeholder="Enter Your City Name.." id="ID_Input">
        <button type="button" class="btn btn-info d-flex m-auto" onclick="getWeather()">Get info</button>
    
    <h2 id="temp" class="text-light text-center mt-3"></h2>
    <h3 id="desc" class="text-light text-center mt-3"></h3>
    <img src="" id="icon" alt="" class="d-flex m-auto">
    </div>


    <script>
        function getWeather() {
            apikey = "99f802ec4ed17269322b1e317aa35374";
            var searchTerm= document.getElementById('ID_Input').value;
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${searchTerm}&appid=${apikey}`)
            .then(response => response.json()).then(data =>{
                var temprature = Math.round((data.main.temp) - 273);
                var description = data.weather[0].description;
                var image = data.weather[0].icon;
                // alt+ 0176

                document.getElementById('temp').innerHTML =temprature + "Â°C";
                document.getElementById('desc').innerHTML =description;
                document.getElementById('icon').src=`https://openweathermap.org/img/wn/${image}.png`;
            })
        }


    </script>

</body>

</html>
